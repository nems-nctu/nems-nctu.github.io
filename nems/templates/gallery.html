<!DOCTYPE html>
<html>
	<head>
		{% include 'components/head.html' %}
	</head>
	
	<body>
		<!-- navbar -->
		{% include 'components/navbar.html' %}

		<!-- main -->
		<div id="main-content" class="w3-container w3-content">
			<div id="gallery"  class="w3-padding-top w3-padding-bottom">
				<h2>Gallery of NEMS lab</h2>
				<div class="w3-row-padding">
					{% for photo in photos %}
						{% include 'components/photo.html' %}
					{% endfor%}	    
				</div>
		
				<!-- Modal for full size images on click-->
				<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
				  <span class="w3-closebtn w3-text-white w3-opacity w3-hover-opacity-off w3-xxlarge w3-container w3-display-topright" title="Close Modal Image">&times;</span>
				  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
				    <img id="img01" class="w3-image">
				    <p id="caption" class="w3-opacity w3-medium"></p>
				  </div>
				</div>
			</div>
		</div>

		<!-- footer -->
		{% include 'components/footer.html' %}

		<!-- javascript -->
		{% include 'resources/script' %}
	</body>
</html>
